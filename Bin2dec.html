<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        .tble{
            border:1px solid black;
            border-collapse: collapse;
            background-color: rgb(251, 253, 244);
        }
        .tblee{
            background-color:rgb(251, 243, 253);
            margin-top: 20px;
            border: 0.5px solid black;
        }
        .btn-revealans{
            margin: auto;
            border: 1px solid rgb(44, 21, 21);
            background : #ff0000bd;
            width: 75px;
            height: 30px;
            text-align: center;
            color:black;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgb(0,0,0,0.1);
            -webkit-transition-duration: 0.3s;
            transition-duration: 0.3s;
            -webkit-transition-property: box-shadow, transform;
            transition-property: box-shadow, transform;
        }
        button:hover, button:focus, button:active{
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
        }
        .tbb{
            margin: auto;
            border: 1px solid rgb(0, 23, 114);
            background : #1e90ff;
            width: 100px;
            height: 30px;
            text-align: center;
            color:#fff;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgb(0,0,0,0.1);
            -webkit-transition-duration: 0.3s;
            transition-duration: 0.3s;
            -webkit-transition-property: box-shadow, transform;
            transition-property: box-shadow, transform;
        }
    </style>
    <title>Binary 2 Decimal</title>
</head>

<body>
    <div id="main">
        <p><big>Binary to Decimal (Tabulation discussion)</big></p>
        <label>Binary number: </label>
        <input id="binary" type="text" maxlength="8" placeholder="Insert">&nbsp;
        <button onclick="tablebin(binary)" class="tbb">Create Table</button>&nbsp;
        <button onClick="binaryToDecimalConverter(binary)" type="button" class="btn-revealans">Reveal</button>
        
        <p id="result"> </p>
      </div>

      <script>
        function tablebin(binary){
            let variable = document.getElementById('binary').value;
            let resultField = document.getElementById('result');

            for (let i=variable.length-1; i>=0; i--){
                if (variable.charAt(i) !== "1") {
                     if (variable.charAt(i) !== "0") {
                        return resultField.innerHTML = alert(`You can't enter other characters than 0 and 1!`)
                    }
                }
            }
            t = "<table class='tble' border='1px' height='525' width='500'>";
            for(var i = 0; i<variable.length; i++){
                t +="<tr>";
                for(var j=0; j<3; j++){
                    if (j===2 && i===variable.length-1)
                    {
                        t+= "<table class='tblee' height='50' width='200'> <tr> <td> Answer:  </td> </tr> </table>";

                    } else
                    t+= "<td>  </td>";
                    
                }
                t += "</tr>";
            }
            t+="</table>";
            document.getElementById("result").innerHTML= t;
        }
    

        function binaryToDecimalConverter(binary) {
        let variable = document.getElementById('binary').value;
        let resultField = document.getElementById('result');

        let dec = 0;
        let counter = 1;

        for (let i=variable.length-1; i>=0; i--) {
            
            if (variable.charAt(i) !== "1") {
                if (variable.charAt(i) !== "0") {
                    return resultField.innerHTML = alert(`You can't enter other characters than 0 and 1!`)
                }
            }

            dec += variable.charAt(i) * counter
            counter *= 2
        }
        return resultField.innerHTML = alert(`Result: ${dec}`)
        }
      </script>
</body>
</html>
